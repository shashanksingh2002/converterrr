<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>converterrr</title>
</head>
<body>
    <div class="mainContainer">
        <div id="upper"> 
            <h3>Metric / Imperial unit conversion</h3>
            <input type="number" id="inputNumber" placeholder="Enter a Number">
            <button type="submit" id="submit">SUBMIT</button>
        </div>
        <div id="lower">
            <div id="length">
                <h4>Length (Meter / Feet)</h4>
                <p id="calculateLength">0 meters = 0.000 feet </br> 0 feet = 0.000 meters</p>
            </div>
            <div id="volume">
                <h4>Voume (Liters / Gallons)</h4>
                <p id="calculateVolume">0 liters = 0.000 gallons </br> 0 gallons = 0.000 liters</p>
            </div>
            <div id="mass">
                <h4>Mass (Kilograms / Pounds)</h4>
                <p id="calculateMass">0 Kilograms = 0.000 pounds </br> 0 pounds = 0.000 Kilograms</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
